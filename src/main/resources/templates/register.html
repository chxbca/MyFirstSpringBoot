<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" th:href="@{~/css/styles.css}">
</head>

<body>
<div>
    <div class="wrapper">
        <div class="container">
            <h1>REGISTER</h1>
            <form th:action="@{/user/register}" method="post">
                <input type="text" name="username" placeholder="Username">
                <input type="password" name="password" placeholder="Password" class="t" onchange="checkName(this);">
                <input type="password" name="repassword" placeholder="RePassword" class="t" onchange="checkName(this);">
                <button type="submit">REGISTER</button>
            </form>
        </div>
    </div>
</div>
<script th:src="@{jquery-3.1.1.min.js}" type="text/javascript"></script>
<script type="text/javascript">
    function checkName(data) {
        var values = "";
        $(".t").each(function (i, item) {
            values += $(this).val(); //获取所有的名称
        });
        var val = $(data).val(); //获得当前输入框的值
        var newValue = values.replace(val, ""); //去除当前输入框的值
        if (newValue === "") {
            return false;
        } else {
            if (val.length !== newValue.length) {
                alert("两次密码不同");
                return
            }

            if (newValue.indexOf(val) > -1) { //当前值和newValue作比较
            } else {
                alert("两次密码不同");
            }
        }
    }
</script>
</body>

</html>
