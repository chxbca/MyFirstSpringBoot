<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/styles.css}">
</head>

<body>
<div>
    <div class="wrapper">
        <div class="container">
            <h1>UPDATE</h1>
            <form th:action="@{/user/update}" method="post">
                <input type="text" name="username" placeholder="Username">
                <input type="password" name="password" placeholder="Password" class="t" onchange="checkName(this);">
                <input type="password" name="newpassword" placeholder="NewPassword" class="t"
                       onchange="checkName(this);">
                <button type="submit">UPDATE</button>
            </form>
        </div>
    </div>
</div>
<script th:src="@{jquery-3.1.1.min.js}" type="text/javascript"></script>
<script type="text/javascript">
    function checkName(data) {
        var values = "";
        $(".t").each(function (i, item) {
            values += $(this).val(); //获取所有的名称
        });
        var val = $(data).val(); //获得当前输入框的值
        var newValue = values.replace(val, ""); //去除当前输入框的值
        if (newValue === "") {
            return false;
        } else {
            if (newValue.indexOf(val) > -1) { //当前值和newValue作比较
                alert("两次密码相同");
                // $(data).val("");
            }
        }
    }
</script>
</body>

</html>
